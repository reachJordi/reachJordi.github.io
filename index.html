<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordi Felip Zayas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Hamburger Menu Button -->
    <button id="menuBtn" class="fixed top-4 right-4 z-50 p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Overlay Menu -->
    <div id="overlayMenu" class="fixed inset-0 bg-black bg-opacity-90 z-40 flex items-center justify-center">
        <nav class="text-white text-2xl">
            <ul class="space-y-8">
                <li><a href="pages/cv.html" class="hover:text-gray-300">CV</a></li>
            </ul>
        </nav>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const overlayMenu = document.getElementById('overlayMenu');

        menuBtn.addEventListener('click', () => {
            overlayMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
